<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1, #div2,#div3{
			width: 200px;
			height: 300px;

		}
		#div1{
			background-color: red;
			position: absolute;
			z-index: 2
		}
		#div2{
			background-color: blue;
			position: absolute;
			top: 30px;
			left: 40px;
			z-index: 3
		}	
		#div3{
			background-color: yellow;
			position: absolute;
			top: 20px;
			left: 30px;
			z-index: 0
		}	
		.par{
			position: relative;

		}
	</style>
</head>
<body>
	<div class="par">
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>

	</div>
</body>
</html>
