<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<style>
		div{
			background: red;
			position: absolute;
			left: 0;
			width: 100px;
			height: 100px;

		}</head>

		button{
			position: absolute;
			left: 0;
			top: 300px;	
		}
	</style>

<body>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus, perferendis.</div>
	<button id="btn">Animate</button>
	<script type="text/javascript">
		$(document).ready(function(){
			$('btn').click(function(){
				$('div').animate({
					left = '+=250px'
				})
			})
		})
	</script>
</body>
</html>
